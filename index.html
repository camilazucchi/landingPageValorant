<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY VALORANT | Riot Games</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="icon" type="image/png" href="/imagens/favicon.png"/>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="/imagens/logo.png" alt="Ícone do Valorant">
        <nav class="cabecalho-nav">
            <a class="cabecalho-nav-item">INFORMAÇÕES</a>
            <a class="cabecalho-nav-item">NOTÍCIAS</a>
            <a class="cabecalho-nav-item">RANKING</a>
            <a class="cabecalho-nav-item">COMUNIDADE</a>
        </nav>
    </header> 

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">VALORANT</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Um jogo de tiro tático 5x5 com personagens originais</h2>
                <button class="conteudo-principal-escrito-botao">JOGUE AGORA</button>
            </div>
        </section>
    </main>
</body>

</html>
